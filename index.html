<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <div class="title">Basic Calculator</div>
    </div>
    <div class="main">
      <div class="calcbody">
        <div class="ans-screen output">
          <div class="cur-calc" data-previous-operand class="previous-operand">
            <div class="blink">|</div>
          </div>
          <div class="ans" data-current-operand class="current-operand"></div>
        </div>
        <div class="clearbtn">
          <button data-delete>DEL</button>
          <button data-all-clear>C</button>
        </div>
        <div class="keypad">
          <div class="row">
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>+</button>
          </div>
          <div class="row">
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>-</button>
          </div>
          <div class="row">
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>*</button>
          </div>
          <div class="row">
            <button data-number>0</button>
            <button data-number>.</button>
            <button data-operation>รท</button>
            <button data-equals class>=</button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="flex-wrapper">
        <a href="" style="text-decoration: underline">Other Projects</a>
      </div>
      <br />
      <div class="flex-wrapper">
        <p>&COPY; Amoako Domson Wahab</p>
      </div>
    </footer>
  </body>
</html>
